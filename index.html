      <!--NAVBAR-->
      <header>
        <nav>
          <ul>
            <li>
              <button onclick="showModal()" id="myBtn">ADD DOMAIN</button>
            </li>
            <li>
              <button onclick="showModal()" id="myBtn2">CHANGE TIME</button>
            </li>
          </ul>
        </nav>
        <div id="date"></div>

      <!-- MODAL 1 -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span onclick="hideModal()">&times;</span>
          <p>sheeeeesh</p>
          DOM:<input id="websiteDOM" /> SHORT NAME:<input
            id="websiteShortname"
          />
          <button onclick="newWebPage()">ADD NEW WEBPAGE</button>
        </div>
      </div>

      <!-- MODAL 2 -->

      <div id="myModal2" class="modal">
        <div class="modal-content">
          <span onclick="hideModal()">&times;</span>
          <p>sheeeeesh 2</p>
          H<input id="cHours" /> M<input id="cMinutes" /> S<input
            id="cSeconds"
          />
          <button onclick="bytTime()">CHANGE TIME</button>
          <button onclick="newWebPage()">ADD NEW WEBPAGE</button>
        </div>
      </div>
